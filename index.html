    <!-- Add more gridbox divs as needed -->

    <script>
        fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vR02MGANVs5aCzUPOseqKbmraP_mzVzW_2GPSqvS4Q_yPPHeoHhW5mX9EPIIaWcLoFFDkVyAKt2PsuE/pubhtml#') // Replace with your Google Sheet URL
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const table = doc.querySelector('table'); // Assuming your table is the first one in the HTML
            const gridboxes = document.querySelectorAll('.gridbox');

            // Loop through each row in the table (skip the header row)
            for (let i = 1; i < table.rows.length; i++) {
                const row = table.rows[i];
                const familyName = row.cells[1].textContent;
                const genusName = row.cells[2].textContent;
                const imageUrl = row.cells[3].textContent;
                const imageSource = row.cells[4].textContent;
                const location = row.cells[5].textContent;
                const buttonLabel = row.cells[6].textContent;

                // Populate the gridbox elements with data
                gridboxes[i - 1].querySelector('.FamilyName').textContent = familyName;
                gridboxes[i - 1].querySelector('.genustext').textContent = genusName;
                gridboxes[i - 1].querySelector('.GenusImage img').src = imageUrl;
                gridboxes[i - 1].querySelector('.ImageSource').textContent = imageSource;
                gridboxes[i - 1].querySelector('.Location').textContent = location;
                gridboxes[i - 1].querySelector('.button').textContent = buttonLabel;
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
